services:
  apache:
    image: httpd:2.4
    container_name: portal-apache
    ports:
      - "0.0.0.0:8055:80"
    volumes:
      - ./apache/portal.conf:/usr/local/apache2/conf/extra/portal.conf
      - ./assets:/var/www/html/assets
    depends_on:
      - ai-portal
      - ai-portal-tabbed
      - ai-portal-bysection
      - ai-portal-appstore
      - ai-portal-react
      - ai-portal-angular
    networks:
      - portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "apachectl", "-t"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    command: >
      sh -c "
        sed -i '/LoadModule proxy_module/s/^#//g' /usr/local/apache2/conf/httpd.conf;
        sed -i '/LoadModule proxy_http_module/s/^#//g' /usr/local/apache2/conf/httpd.conf;
        sed -i '/LoadModule rewrite_module/s/^#//g' /usr/local/apache2/conf/httpd.conf;
        echo 'LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so' >> /usr/local/apache2/conf/httpd.conf;
        echo 'Include conf/extra/portal.conf' >> /usr/local/apache2/conf/httpd.conf;
        httpd-foreground
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ai-portal:
    build: .
    container_name: ai-portal
    expose:
      - "8050"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs:rw
    environment:
      - PORT=8050
      - WORKERS=1
      - WORKER_THREADS=1
      - WORKER_CONNECTIONS=100
    networks:
      - portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--silent", "--fail", "http://localhost:8050/_dash-layout"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  ai-portal-tabbed:
