version: '3'

services:
  apache:
    image: httpd:2.4
    container_name: portal-apache
    ports:
      - "8050:80"
    volumes:
      - ./apache/portal.conf:/usr/local/apache2/conf/extra/portal.conf
      - ./assets:/var/www/html/assets
    depends_on:
      - ai-portal
      - ai-portal-tabbed
    restart: unless-stopped
    # Enable necessary Apache modules and include our configuration
    command: sh -c "sed -i '/LoadModule proxy_module/s/^#//g' /usr/local/apache2/conf/httpd.conf &&
                    sed -i '/LoadModule proxy_http_module/s/^#//g' /usr/local/apache2/conf/httpd.conf &&
                    sed -i '/LoadModule rewrite_module/s/^#//g' /usr/local/apache2/conf/httpd.conf &&
                    echo 'LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so' >> /usr/local/apache2/conf/httpd.conf &&
                    echo 'Include conf/extra/portal.conf' >> /usr/local/apache2/conf/httpd.conf &&
                    httpd-foreground"

  ai-portal:
    build: .
    container_name: ai-portal
    expose:
      - "8050"
    volumes:
      - ./config.yaml:/app/config.yaml
    environment:
      - PORT=8050
      # Original portal version runs by default
    restart: unless-stopped
  
  ai-portal-tabbed:
    build: .
    container_name: ai-portal-tabbed
    expose:
      - "8050"
    volumes:
      - ./config.yaml:/app/config.yaml
    environment:
      - PORT=8050
      - PORTAL_VERSION=tabbed
    restart: unless-stopped