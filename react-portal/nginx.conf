server {
    listen 80;
    
    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html =404;
    }

    # Proxy API requests to Dash backend
    location /api/ {
        proxy_pass http://ai-portal-api:8050/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy _dash-* requests (for potential embedded Dash components)
    location /_dash- {
        proxy_pass http://ai-portal-api:8050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve assets from shared location
    location /assets/ {
        alias /usr/share/nginx/assets/;
        access_log off;
        expires max;
        try_files $uri =404;
    }

    # Handle 404 errors
    error_page 404 /index.html;
}