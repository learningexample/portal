version: '3.8'

services:
  # Backend API service
  ai-portal-api:
    build: .
    container_name: ai-portal-api
    ports:
      - "8050:8050"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs:rw
    environment:
      - PORT=8050
      - WORKERS=1
      - WORKER_THREADS=1
      - WORKER_CONNECTIONS=100
    networks:
      - react-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--silent", "--fail", "http://localhost:8050/_dash-layout"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React-based Portal frontend
  ai-portal-react:
    build: ./react-portal
    container_name: ai-portal-react
    ports:
      - "3000:80"
    volumes:
      - ./assets:/usr/share/nginx/assets:ro
    depends_on:
      - ai-portal-api
    networks:
      - react-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  react-portal-network:
    driver: bridge