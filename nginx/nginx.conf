server {
    listen 80;
    server_name localhost;

    # Shared assets folder
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        # Remove incorrect proxy_pass from assets section
    }

    # Route requests to portal-1
    location /portal-1/ {
        proxy_pass http://ai-portal:8050/portal-1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Route requests to portal-2
    location /portal-2/ {
        proxy_pass http://ai-portal-tabbed:8050/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Redirect root to portal-1
    location = / {
        return 301 /portal-1/;
    }

    # For any other requests, try both services
    location / {
        # First try the original portal
        proxy_pass http://ai-portal:8050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
    }
}